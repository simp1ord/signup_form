<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-Up&nbsp;Form</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="shortcut icon" type="image/jpg" href="images/favicon-16x16.png"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ms+Madi&family=Oswald:wght@500&display=swap" rel="stylesheet">
<body>
  <div class="page">
    <div class="imageAndHeading">
      <div class="backgroundImage">
        <img class = "bigImage" src="images/taiki-ishikawa-T2_y9Y5hcIs-unsplash.jpeg" alt="Fashonable Man">
      </div>
      <div class="titleAndIcon">
        <img  class = "iconImage" src="images/clothes-hanger.png" alt="clothes hanger">
        <div class="title">
          <p>Fashon Forum</p>
        </div>
      </div>
    </div>
  
    <div class="titleAndForm">
      <div class="mainText">
        <p class="formText">
          You you know you want the fashon information that we have on our site. 
          Sign-up to get daily emails of the hottest trends and best styles!
        </p>
        <p class="signup">
          You WANT to Join US!
        </p>
      </div>
      <div class="mainForm">
        <fieldset>
          <legend>Fill Out Your Information Below</legend>
          
          <label for="firstName">First Name</label>
          <input type="text" name="userFirstName" id="firstName">
  
          <label for="lastName">Last Name</label>
          <input type="text" name="userLastName" id="lastName">
  
          <label for="email">E-Mail</label>
          <input type="email" name="userEmail" id="email">
  
          <label for="phoneNumber">Phone Number</label>
          <input type="number" name="userNumber" id="phoneNumber">
  
          <label for="password">Password</label>
          <input type="password" name="userPassword" id="password">
  
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" name="userConfirmPassword" id="confirmPassword">
        </fieldset>
        <button class="signupButton">Sign-Up!</button>
        <div class="loginPrompt">If you already have an account, <span>login.</span></div>
      </div>
    </div>
  </div>
</body>
</html>
